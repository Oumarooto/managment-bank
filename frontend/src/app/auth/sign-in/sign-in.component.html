<main class="form-signin w-100 m-auto">
  <form [formGroup]="signInForm" (submit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div class="form-floating">
      <input formControlName="login" type="login" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Login</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button [disabled]="signInForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</main>
